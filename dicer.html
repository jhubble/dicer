<html>
	<head>
		<title>Dicer</title>
		<link href="dicer.css" rel = "stylesheet" >
	</head>
	<body>
		<h1>Dicer</h1>
		<p>Try to get the lowest score on the dice. Fours are 'special' and count as 0. All other numbers count as their value. You must 'freeze' at least one die before each roll.</p>
		<div id="message-box"></div>
		<div class="scores">
			Score: <span id="score">-</span>
			Best Score: <span id="best-score">-</span>
		</div>
		<div id="dice-display"></div>
		<div class="button" id="roll">Roll Dice</div>
		<div class="button" id="restart">Restart</div>
		<script src="dicer.js"></script>
	</body>
</html>
